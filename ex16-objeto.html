<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 16 objetos</title>

    <script>

     /*
    1) Declare um objeto pet1 que represente um cão e preencha as
    seguintes propriedades:
    - nome
    - raça
    - cor
    - sexo
    - nome do pai (nome da propriedade com espaços)
    - nome da mãe (nome da propriedade com espaços)
    */


    let pet1 = {}

    pet1.nome = 'pipo'
    pet1['raça'] = 'shihtzu'
    pet1.cor = 'branco'
    pet1.sexo = 'macho'
    pet1['nome do pai'] = 'Totó'
    pet1['nome da mãe'] = 'Baleia'


    /*
    2) Crie um objeto pet2, copiando do primeiro:
    let pet2 = pet1
    E troque algumas das características de pet2
    */    

    // A simples atribuição NÃO GERA uma nova cópia do objeto,
    // apenas uma nova referência à mesma região da memória
    // let pe2 = pet1

    // Para efetivamente COPIAR UM OBJETO, devemos "desmontálo"
    // e depois "remontá-lo" em outra parte da memória. Isso pode
    // ser feito com a chamada SINTAXE de ESPALHAMENTO(SPREADING)
    let pet2 = {...pet1}

    pet2.nome = 'nica'
    pet2['raça'] = 'viralata'
    pet2.sexo = 'femea'

    /*
    
    3) Use dois for..in para listar os objetos: pet1 e pet2
    
     */


     // for in para lista o pet1
     
     document.write('Pet 1<br>')
     for(let prop in pet1)
   {
     document.write(`${prop} => ${pet1[prop]}<br>`)
   }

   document.write('<hr>')
  
    document.write('Pet 2 <br>')

    for(let x in pet2)
    {
        document.write(`${x} => ${pet2[x]}<br> `)
    }
   



    </script>

</head>
