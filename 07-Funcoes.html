    <script>

let num, fatorial  

//Calculando o fatorial de 5

num = 5
fatorial = 1
for (let i = num ; i > 1; i--)
 {
   fatorial *= i
 }


document.write(`O número digitado é ${num}! é igual a ${fatorial}.<br>`)

//Calculando o fatorial de 8

num = 8
fatorial = 1
for (let i = num ; i > 1; i--)
 {
   fatorial *= i
 }


document.write(`O número digitado é ${num}! é igual a ${fatorial}.<br>`)

/****************************************************************
    Princípio DRY = Don't repeat yourself (não se repeta)
*/
//DECLARAÇÃO DE FUNÇÃO
//calcFatorial --> nome da função
//num --> parametro ou argumento(DADO DE ENTRADA)

function calcFatorial(num)
{
    let resultado = 1
    for (let i = num ; i > 1; i--)
 {
   resultado *= i
 }
    return resultado     ///DADO DE SAIDA
}

//********************CHAMADA Á FUNÇÃO***********
// A variável fat4 receberá o resultado da função,
// enviado pelo retur

let fat4 = calcFatorial(4)

document.write(`4! é igual a ${fat4}.<br>`)

// CHAMADA À FUNÇÃO sem atribuição a variável não precisa fazer a linha 59


document.write(`6! é igual a ${calcFatorial(6)}.<br>`)

// chamada a uma função da biblioteca Math do JS

document.write(`A raiz quadrada de 3 é ${Math.sqrt(3)}.<br>`)
