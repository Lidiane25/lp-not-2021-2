<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model (DOM)</title>
</head>
<body>

    <h1>Document Object Model(DOM)</h1>

    <Ol>
        <li>São Paulo</li>
        <li>Minas Gerais</li>
        <li>Rio de Janeiro</li>
        <li>Espírito Santo</li>        
    </Ol>
    
        <script>
   
        /* Manipulação do DOM */

        //1) Capturar o elemento HTML e colocá-la dentro de uma variàvel JavaScript


        let titulo1 = document.querySelector('h1')

        // Alterar o conteúdo textual do elemento

        titulo1.textContent = 'Estados da Região Sudeste'

        //Capturar mais de um elemento********************

        let item = document.querySelector('li')
        item.style.color = 'red'

        // Captura TODOS os elementos <li> dentro de um vetor

        let itens = document.querySelectorAll('li')

        // Trocar a cor do TERCEIRO item//// porque 2 pq o vetor começa no 0*** 0-1-2

        itens[2].style.color = 'blue'

        </script>


</body>
</html>
