    <title>LOOP FOR</title>
    <script>
        //CONTAGEM DE 1 A 10
        //Anatomia do loop for em JavaScript
        /*

        Dentro dos parênteses do loop FOR, há TRÊS BLOCOS
        separadas entre si por PONTO E VÍRGULA;

        1) INICIALIZAÇÃO: É onde a variável de controle do 
        loop ganha seu valor inicial. A variável pode inclusive,
        ser declarada nesse bloco. É executado apenas uma vez.

        2) CONDIÇÃO: o Loop será executado enquanto a condição se 
        mantiver verdadeira. É e reavaliada a cada interação(volta )
        ao LOOP.
        
        3)INCREMENTO: nesse bloco, o valor da variável de controle é ajustado
        (normalmente com incremento de 1 unidade), o que provoca a reavaliação
        da condição

        */

        for(let i = 1; i <= 10; i++)
        document.write(i + "<br>")
