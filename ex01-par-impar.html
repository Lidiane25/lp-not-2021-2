    <script>
     // Peça ao usuário para informar um número, usando o pronpt().
     //Determine se o número digitado é par ou impar e informe ao usuário usando o Alert()
     
     // Entrada
     let num1 = Number(prompt('Informe um número e verificar se ele é par ou impar:'))
     
     if(isNaN(num1))
     {
         ("ERRO: Este valor não é um número")
     }
     

     if(num1 % 2 === 0)
       {
      alert("O número informado é par");
       }

    else
    {
       alert("O número informado é impar")   
    }
    </script>
