    <title>Exercicio 04- Dias -Mes</title>
    <script>

/*  
 Solicite ao usuário que informe o número correspondente a um mês,
 na faixa entre 1 e 12. 
 Usando a estrutura switch..case, informe de volta ao usuário quantos 
 dias possui o mês informado, conforme segue:
 * JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
 * ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias 
 * FEVEREIRO: 28 ou 29 dias (em anos bissextos)
 */

let mes = parseInt(prompt('Informe o número correspondente de um  mês (que esteja de 1 a 12'))
let nomeMes
if (isNaN(mes))
{
    alert('ERRO: O número Informado não corrresponde ao número de um mês válido!!!')
}
 else
 {
     switch(mes)
     {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
        document.write("O mês digitado possui 31 dias")
        break


        case 4:
        case 6:
        case 9:
        case 11:
        document.write("O mês digitado possui 30 dias")
        break
        

        case 2:
        document.write("O mês digitado possui 28 dias ou 29 dias em ano bissexto")
        break
     }
 }
 
 

    </script>
