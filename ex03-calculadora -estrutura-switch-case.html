<script>
/*
Solicite ao usuário para informar dois números e um operador
matemático. Você usará três prompt(), um para cada número e
o terceiro para o operador.
Aceite os seguintes operadores:
+ => adição
- => subtração
*, X ou x => multiplicação
/ ou : => divisão
Efetue o cálculo apropriado de acordo com o operador informado
e informe o resultado usando document.write().
*/


//Number() e ParseFloat tem a mesma função parseFloat e mais antigo tenta converter  string
//em numeros com casas decimais
    let num1 = Number(prompt('Informe o primeiro número')) 
    let num2 = parseFloat(prompt('Informe o segundo numero'))
    let oper = prompt('Digite a operação desejada(Operadores (+ - * X x / :):')

    if (isNaN(num1) || isNaN(num2))
    {
        alert('ERRO: Este operador digitado não é válido não foi possível efetuar a operação aritmética')
    }

    else
    {
        switch(oper)
        {
            case '+':
                document.write(num1 + num2)
                break

            case '-':   
                 document.write(num1 - num2)
                 break
            
            case '*':  //case vazio
            case 'X':  //case vazio
            case 'x':
                document.write(num1 * num2)
                break

            case '/':   //case vazio
            case ':':
                document.write(num1 / num2)
                break  
                
            default:  // no switch esse corresponde ao 'ELSE'
                alert('ERRO: Operador inválido ')    
        }
    }
