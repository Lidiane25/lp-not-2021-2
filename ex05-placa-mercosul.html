<html lang="pt-br">
<head>

    <title>Placa Mercosul</title>

    <script>
// Recentemente, as placas de automóveis no Brasil passaram a usar o chamado "Modelo Mercosul".

//Nesse Modelo,  o segundo dígito númerico do modelo anterior passou a ser
// representado por uma letra.
// A conversão é regida pela tabela:

     /*  Digito      Letra
           0            A
            1           B
            2           C
            4           D
            5           E
            6           F
            7           H
            8           I
            9           J
     */               
        // Assim, a placa tradicional ABC-1234, no formato do padrão Mercosul
        //ficaria ABC-1C34

        //Peça para o usuário informar um dígito válido entre 0 a 9. Com o loop 
        //do..while, faça a validação , repetindo a solicitação até que a resposta
        //obtida seja válida
        //Em seguida, usando a estrutura de decisão switch..case, informe ao usuário
        //a letra correspondente ao digito informado.

        let digito
        let letra
        let result
 
       

do {
digito = Number(prompt('Informe um dígito de 0 a 9 '))
}while (isNaN(digito >= 0 && digito <= 9))

if(isNaN(digito >= 0 && digito <= 9))
{
   alert('ERRO o número digitado não é válido') 
}

    else
    {
   
        switch(digito)
   
        {
          case 0:    
          letra = 'A'
          break
          
          case 1:
          letra = 'B'
          break

          case 2:
          letra = 'C'
          break

          case 3:
          letra = 'D'
          break

          case 4:
          letra = 'E'
          break

          case 5:
          letra = 'F'
          break

          case 6:
          letra = 'G'
          break

          case 7:
          letra = 'H'
          break

          case 8:
          letra = 'I'
          break

          case 9:
          letra = 'J'
          break

            default:  
            alert('ERRO: Digito Inválido!!!!') 

        }

    }  

    alert('O digito infomado é '+ digito +' corresponde a letra  '+ letra +'')



    </script>
