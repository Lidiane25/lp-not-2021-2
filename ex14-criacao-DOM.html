     <!--Todos os elementos devem ser inseridos usando JavaScript.
    
     1) Insira três itens na lista ordenada, com os valores "Belarmina", 
       "Luzinete" e "Roberval".-->
     
    <h1>Nomes Próprios</h1>
    <ol id = 'nomes' type = '1'>
        <li id = 'Be'>Belarmina</li>
        <li id = 'Lu'>Luzinete</li>
        <li id = 'Ro'>Roberval</li>
    </ol>

     <script>    
     /*
        2) Insira na lista os itens "Adamastor", "Ildefonso", "Querência" e
       "Turíbio", mantendo a ordem alfabética.
     */

      //Capturando os elementos
      const lista = document.querySelector('#nomes')

      //Primeira etapa
      const nomeAd = document.createElement('li')
      nomeAd.textContent = 'Adamastor'

      //Segunda Etapa

      lista.insertBefore(nomeAd, document.querySelector('#Be'))

      //Primeira etapa - Ildefonso

      const nomeIl = document.createElement('li')
      nomeIl.textContent = 'Ildelfonso'

      //Segunda etapa

      lista.insertBefore(nomeIl,document.querySelector('#Lu') )

       //Primeira etapa - Querência

       const nomeQu = document.createElement('li')
      nomeQu.textContent = 'Querência'

      //Segunda etapa

      lista.insertBefore(nomeQu,document.querySelector('#Ro') )

     
       //Primeira etapa - Turíbio

       const nomeTu = document.createElement('li')
       nomeTu.textContent = 'Turíbio'

      //Segunda etapa

      lista.appendChild(nomeTu)
