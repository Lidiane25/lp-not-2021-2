<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções 2</title>

    <script>
        /*
            Se forem dadas as medidas de base e da altura das formas
            geométricas retângulo, triângulo e elipse, é possível
            calcular a respectiva área aplicando a fórmula matemática
            apropriada.
        */
        // Declaração de função que cacula a área de uma forma geométrica
        // a partir das medidas da base e da altura da forma
        //calcArea--> nome da função
        //base, altura, tipo --> parâmetros ou argumentos(DADOS DE ENTRADA)

        function calcArea(base, altura, tipo)
         {
             let calcArea

             switch(tipo)
             {
                 case 'R':   // retângulo
                 area = base * altura
                 break

                 case 'T':   // Triângulo
                 area = base * altura /2
                 break
                 
                 case 'E':  // Elipse
                 area = (base / 2) * (altura / 2) * Math.PI
                 break 

                 default:     // forma não reconhecida
                     area = null

             }

             return area

        }

        // CHAMADAS À FUNÇÃO

        document.write(`Retângulo de 10x15: ${calcArea(10, 15, 'R')}<br>`)

        let y = 20, x = 12, t = 'T'

        document.write(`Triângulo de 12x20: ${calcArea(x, y, t)}<br>`)


        do
        {
            x = Number(prompt('Informe o valor de base:'))
        }while(isNaN(x) || x <= 0)

        do
        {
            y = Number(prompt('Informe o valor da altura:'))
        }while(isNaN(y) || y <= 0)

        do
        {
            t = prompt('Informe o tipo de forma (R, T ou E):')
        } while(t !== 'R' && t !== 'T' && t !== 'E')

        document.write(`A àrea da forma ${t} de ${x}x${y} é ${calcArea(x, y, t)}<br>`)
    </script>
</head>
